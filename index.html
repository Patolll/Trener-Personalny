<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Adrian Zubrycki - Trener personalny</title>
  </head>

  <body class="font-[montserrat]">
    <header class="w-full bg-[#12151a] z-50">
      <!-- navigation -->
      <nav class="w-full flex justify-center px-6">
        <!-- desktop navigation -->
        <ul
          class="hidden xl:flex xl:px-2 xl:py-2 mt-12 flex-row h-full items-center justify-around lg:text-3xl xl:text-3xl font-semibold text-white"
        >
          <li>
            <a href="/">
              <img
                src="/src/assets/logo.png"
                alt="Logo Adrian Zubrycki"
                class="h-25 transition-all duration-300 hover:scale-115"
              />
            </a>
          </li>
          <li
            class="mx-4 px-4 py-2 hover:text-red-500 hover:scale-115 transition-all duration-300"
          >
            <a href="/#o-mnie">O mnie</a>
          </li>
          <li
            class="mx-4 px-4 py-2 hover:text-red-500 hover:scale-115 transition-all duration-300"
          >
            <a href="/#oferta">Oferta</a>
          </li>
          <li
            class="mx-4 px-4 py-2 hover:text-red-500 hover:scale-115 transition-all duration-300"
          >
            <a href="/#kontakt">Metamorfozy</a>
          </li>
          <li
            class="mx-4 px-4 py-2 hover:text-red-500 hover:scale-115 transition-all duration-300"
          >
            <a href="/#kontakt">Kontakt</a>
          </li>
          <li
            class="mx-4 px-4 py-2 hover:text-red-500 hover:scale-115 transition-all duration-300"
          >
            <a
              href="https://www.instagram.com/bisonycki_/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-instagram text-4xl"></i>
            </a>
          </li>
          <li
            class="mx-4 px-4 py-2 hover:text-red-500 transition-all hover:scale-115 duration-300"
          >
            <a
              href="https://www.facebook.com/profile.php?id=61563356401956#"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-facebook text-4xl"></i>
            </a>
          </li>
          <li>
            <button
              class="bg-gradient-to-r from-[#640b0b] to-[#770202] text-white xl:px-6 xl:py-4 xl:text-2xl md:text-lg md:px-2 md:py-0 rounded-2xl cursor-pointer hover:from-red-800 hover:to-[#921111] transition-all transition-colors duration-500"
            >
              Dołącz do mnie
            </button>
          </li>
        </ul>
        <!-- hamburger menu -->
        <div class="flex xl:hidden w-full justify-between items-center">
          <ul
            class="flex items-center px-2 py-2 text-3xl font-semibold text-white"
          >
            <li>
              <a href="/">
                <img
                  src="/src/assets/logo.png"
                  alt="Logo Adrian Zubrycki"
                  class="h-25"
                />
              </a>
            </li>
          </ul>
          <ul
            class="flex items-center text-xl md:text-xl font-semibold text-white"
          >
            <li class="mx-2 px-2 py-2">
              <a
                href="https://www.instagram.com/bisonycki_/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fab fa-instagram text-5xl"></i>
              </a>
            </li>
            <li class="mx-2 px-2 py-2">
              <a
                href="https://www.facebook.com/profile.php?id=61563356401956#"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fab fa-facebook text-5xl"></i>
              </a>
            </li>
            <li class="mx-2 px-2 py-2">
              <button id="menuToggle" class="xl:hidden text-white text-5xl">
                <i id="menuIcon" class="fas fa-bars"></i>
              </button>
            </li>
          </ul>
        </div>
        <!-- mobile menu from button-->
        <div
          id="mobileMenu"
          class="bg-gradient-custom text-white text-2xl top-25 flex flex-col items-center fixed inset-0 z-50 max-h-0 overflow-hidden gap-8"
        >
          <a
            href="/#o-mnie"
            class="py-3 w-full text-center opacity-0 -translate-y-5 transition-all duration-300 pointer-events-none"
            >O mnie</a
          >
          <a
            href="/#oferta"
            class="py-3 w-full text-center opacity-0 -translate-y-5 transition-all duration-300 pointer-events-none"
            >Oferta</a
          >
          <a
            href="/#kontakt"
            class="py-3 w-full text-center opacity-0 -translate-y-5 transition-all duration-300 pointer-events-none"
            >Metamorfozy</a
          >
          <a
            href="/#kontakt"
            class="py-3 w-full text-center opacity-0 -translate-y-5 transition-all duration-300 pointer-events-none"
            >Kontakt</a
          >
          <button
            class="bg-gradient-to-r w-[80%] mt-auto mb-10 from-[#640b0b] to-[#770202] text-white px-5 py-3 rounded-2xl"
          >
            Dołącz do mnie
          </button>
        </div>
      </nav>
    </header>
    <main class="bg-[#12151a] w-full min-h-screen text-white">
      <!-- Hero Section -->
      <section
        class="w-full min-h-[70vh] flex flex-col xl:flex-row items-center gap-5 xl:gap-0 justify-center"
      >
        <!-- Tekst -->
        <div
          class="text-center lg:text-left px-5 py-5 max-w-xl mt-0 sm:-mt-40 md:mt-10 xl:-mt-50"
        >
          <h1
            class="red-shadow text-4xl md:text-5xl font-bold mb-6 leading-tight fade-in-down"
          >
            Jestem
            <span class="text-red-600"> Twoim nowym</span> trenerem
            Personalnym<br />
          </h1>
          <p
            class="text-xl md:text-3xl mb-8 red-shadow text-gray-300 fade-in-up"
          >
            Pomagam zmieniać sylwetki i podejście do zdrowia. <br />Dołącz i
            zacznij swoją metamorfozę już dziś!
          </p>
          <button
            class="bg-gradient-to-r cursor-pointer from-[#640b0b] to-[#770202] text-white px-8 py-4 rounded-2xl text-xl font-semibold hover:from-red-800 hover:to-[#921111] transition-colors duration-500"
          >
            Dołącz do mnie
          </button>
        </div>

        <!-- Zdjęcia -->
        <div
          id="divimg"
          class="flex justify-center gap-3 max-w-[450px] md:max-w-[550px] xl:max-w-[650px] px-10 py-10 xl:-mt-30"
        >
          <img
            id="zdj1"
            src="/src/assets/trener/adi1.jpg"
            alt="Adrian Zubrycki 1"
            class="rounded-tl-2xl fade-in-down rounded-bl-2xl shadow-xl object-cover h-[250px] md:h-[400px] xl:h-[650px] w-1/3 transition-all duration-200 ease-in-out"
          />
          <img
            id="zdj2"
            src="/src/assets/trener/adi2.png"
            alt="Adrian Zubrycki 2"
            class="shadow-xl object-cover fade-in-up h-[250px] md:h-[400px] xl:h-[650px] w-1/3 transition-all duration-200 ease-in-out"
          />
          <img
            id="zdj3"
            src="/src/assets/trener/adi3.jpg"
            alt="Adrian Zubrycki 3"
            class="rounded-tr-2xl rounded-br-2xl fade-in-down shadow-xl object-cover h-[250px] md:h-[400px] xl:h-[650px] w-1/3 transition-all duration-200 ease-in-out"
          />
        </div>
      </section>
      <!-- O mnie Section -->
      <section
        id="o-mnie"
        class="bg-[#242424] w-full min-h-[70vh] flex flex-col items-center"
      >
        <div class="pt-20">
          <h1 class="font-bold text-3xl lg:text-5xl red-shadow fade-in-down">
            Kim jestem?
          </h1>
        </div>
      </section>
    </main>
